    <title>列表</title>

<body>
  <h1>然后把大象放冰箱里</h1>
  <ol>
    <li>把冰箱打开</li>
    <li>把大象放进去</li>
    <li>把冰箱打开</li>
  </ol>

  <dl>
    <dt>做好笔记</dt>
    <dd>笔记是以后我们复习的一个抓手</dd>
    <dt>多加练习</dt>

    <dd>错是正常的，改正后并记住</dd>
  </dl>
