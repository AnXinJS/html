<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单-lab 标签</title>
</head>
<body>
   <form action="https://search.jd.com/search">
    <label for="zhangsan">账户：</label>
    <input id="zhangsan"  type="text" name="account"  maxlength="10"><br>
    <label>
        密码：
         <input id="mima" type="password" name="psw" maxlength="6">
    </label>
  <br>
   性别： 
    <input type="radio" name="gender" value="male">女
    <input type="radio" name="gender" value="female">男<br>
   爱好：
   <input type="checkbox" name="hobby" value="smoke">抽烟
   <input type="checkbox" name="hobby" value="drink">喝酒
   <input type="checkbox" name="hobby" value="perm">烫头<br>
   <input type="hidden" name="tag" value="123">
   <br>
    <button>确认</button>
</form> 
</body>
</html>
