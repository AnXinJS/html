<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单_常用控件</title>
</head>
<body>
    <form action="https.//search.jd.com/search">
        <!--文本输入框-->
       账户： <input type="text" name="account" value="zhangsan" maxlength="10"><br>
       密码： <input type="password" name="psw" value="123" maxlength="6"><br>
       <!--单选框-->
       性别：
        <input type="radio" name="genter" value="male">男
        <input type="radio" name="genter" value="female" checked>女<br>
        <!--多选框-->
        爱好：
        <input type="checkbox" name="hobby" value="smoke" checked> 抽烟
        <input type="checkbox" name="hobby" value="drink">喝酒
        <input type="checkbox" name="hobby" value="perm" checked>烫头<br>
        其他：
        <textarea name="other" cols="17" rows="3"></textarea><br>
        籍贯：
        <select name="place">
         <option value="琼">海南</option>  
         <option value="鲁">山东</option>
         <option value="沪">上海</option>
         <option value="粤" selected>广东</option> 
        </select>
        <!--隐藏框-->
        <input type="hidden" name="from" value="toutiao">
        <br>
        <!--确认按钮_第一种写法-->
        <button type="submit">确认</button>
         <!--确认按钮_第二种写法-->
         <!--<input type="submit" value="确认">-->
          <!--重置按钮_第一种写法-->
          <!--button type="reset">重置</button>-->
           <!--重置按钮_第二种写法-->
           <input type="reset" value="点我重置">
           <!--普通按钮-->
           <button type="button">检测账户是否被注册</button>
        
        
    </form>
</body>
</html>
