<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>练习 8</title>
</head>
<body>
   <form action="https.//search.jd.com/search">
    <!--文本输入框-->
   账户： <input type="text" name="account" value="zhangsan" maxlength="10"><br>
   <!--密码输入框-->
   密码： <input type="password" name="psw" value="123" maxlength="6"><br>
   <!--单选框-->
   性别： 
    <input type="radio" name="gender" value="male">女
    <input type="radio" name="gender" value="female" checked>男<br>
    <!--多选框-->
   爱好：
   <input type="checkbox" name="hobby" value="smoke" checked>抽烟
   <input type="checkbox" name="hobby" value="drink">喝酒
   <input type="checkbox" name="hobby" value="perm" checked>烫头<br>
   <!--隐藏框-->
   <input type="hidden" name="tag" value="123">
   <br>
    <button>确认</button>
</form> 
</body>
</html>
